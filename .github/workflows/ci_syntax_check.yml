name: SmartTrafficPipeline Syntax Check

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  jobs:
    validate:
      runs-on: ubuntu-latest

      steps:
        - name: Checkout repository
          uses: actions/checkout@v3

        - name: Set up Python 3.11
          uses: actions/setup-python@v4
          with:
            python-version: "3.11"

        - name: Install dependencies
          run: |
            python -m pip install --upgrade pip
            if [ -f requirements.txt ]; then pip install -r requirements.txt; else echo "requirements.txt not found"; fi

        - name: Check Python syntax
          run: python -m compileall -q .

        - name: Smoke test execution help (dry-run fallback)
          run: |
            if [ -f pipeline.py ]; then python pipeline.py --help; else echo "pipeline.py not found"; fi
